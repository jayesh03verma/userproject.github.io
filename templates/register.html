{% extends 'base.html' %}
  {% block title %}  Register {% endblock title %}
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  {% block body %}
   
<br><br>
<div class = "container py-1 w-25 position-relative"><br>
  <h1 class = "h3 mb-3 font-weight-normal text-center">Register</h1>
  <form method = "post" action = "/register">
    {% csrf_token %}
     <div class="form-group">
    <label for="name"></label>
    <input type="text" class="form-control" id="name" name = "name" placeholder="Name">
     </div>
  
     <div class="form-group position-relative">
    <label for="email"></label>
    <input type="email" class="form-control" id="email" name = "email" placeholder="Email">
     </div>
    
     <div class="form-group position-relative">
      <label for="phone"></label>
      <input type = "phone" class="form-control" id="phone"  name = "phone" placeholder="Contact no.">
     </div> <br>

     <div class = "form-group position-relative">
     <label for="inputPassword" class="sr-only"></label>
     <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required> </div>

    
  <button class = "btn btn-primary btn-block " type = "submit" >Submit</button>
 </form><br>
</div>
  {% endblock body %}
